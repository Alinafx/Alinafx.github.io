<!Doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alina导航-你喜爱的导航</title>
<link rel="stylesheet" href="./style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./style/default.css">
<link href="./style/offcanvas.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="./style/styles.css">
<script type="text/javascript" src="./js/vue.min.js"></script>
<script src="./js/vue-router.min.js"></script>
</head>
<body>
<style>
#background { position: fixed; top: 0; left: 0; z-index: -100; }
#example .imgban {
	    line-height: 50px;
		text-align: center;
		background-color: rgba(101,193,254,0.5);
		-moz-border-radius: 1em;
		-webkit-border-radius: 1em;
		border-radius: 1em;
		-webkit-box-shadow: 3px 3px 6px #666;
		-moz-box-shadow: 3px 3px 6px #666;
		box-shadow: 3px 3px 6px #666;
	}
</style>	
	
	
<div class="overlay"></div>
<nav class="navbar navbar-inverse navbar-static-top" style="position: fixed;top: 0;left: 0;width: 100%;">
  <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="offcanvas">
		<span class="sr-only">Alina导航</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Alina导航-你喜爱的导航</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse sidebar-offcanvas">
	  <ul class="nav navbar-nav">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#XZnav">写真</a></li>
		<li><a href="#contact">小说</a></li>
		<li><a href="#manhua">漫画</a></li>
		<li><a href="#dianying">电影</a></li>
		<li><a href="#ziyuan">资源</a></li>
	  </ul>
	</div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container" id="example" style="margin-top: 50px;">
	<div class="row-offcanvas row-offcanvas-left">
		
		<div class="starter-template">
			<div class="shiny" id="XZnav">
				写真
			</div>
			<div class="row">
			  <div class="col-xs-6 col-md-3" v-for="(XZ, index) in xiezhen" >
				<a :href="XZ.url" class="thumbnail" target="_blank" style="display: flex;flex-direction: row;">
				  <div class="imgban" style="width: 25%;"><img :src="XZ.imgurl" width="32px" height="32px" alt=""></div><div style="padding-left: 5px;font-size: 15px;">{{ XZ.websitetext }}</div>
				</a>
			  </div>
			</div>
		</div><!-- 写真 -->
		
		<div class="starter-template">
			<div class="shiny"  id="contact">
				小说
			</div>
			<div class="row">
			  <div class="col-xs-6 col-md-3"  v-for="(XS, index) in xiaoshuo">
				<a :href="XS.url" class="thumbnail" target="_blank" style="display: flex;flex-direction: row;">
				  <div class="imgban" style="width: 25%;"><img :src="XS.imgurl" width="32px" height="32px" alt=""></div><div style="padding-left: 5px;font-size: 15px;">{{ XS.websitetext }}</div>
				</a>
			  </div>
			</div>
		</div><!-- 小说 -->
		
		<div class="starter-template">
			<div class="shiny"  id="manhua">
				漫画
			</div>
			<div class="row">
			  <div class="col-xs-6 col-md-3"  v-for="(MH, index) in manhua">
				<a :href="MH.url" class="thumbnail" target="_blank" style="display: flex;flex-direction: row;">
				  <div class="imgban" style="width: 25%;"><img :src="MH.imgurl" width="32px" height="32px" alt=""></div><div style="padding-left: 5px;font-size: 15px;">{{ MH.websitetext }}</div>
				</a>
			  </div>
			</div>
		</div><!-- 漫画 -->
		
		<div class="starter-template">
			<div class="shiny"  id="dianying">
				电影
			</div>
			<div class="row">
			  <div class="col-xs-6 col-md-3"  v-for="(mov, index) in dianying">
				<a :href="mov.url" class="thumbnail" target="_blank" style="display: flex;flex-direction: row;">
				  <div class="imgban" style="width: 25%;"><img :src="mov.imgurl" width="32px" height="32px" alt=""></div><div style="padding-left: 5px;font-size: 15px;">{{ mov.websitetext }}</div>
				</a>
			  </div>
			</div>
		</div><!-- 免费电影 -->
		
		<div class="starter-template">
			<div class="shiny"  id="ziyuan">
				资源
			</div>
			<div class="row">
			  <div class="col-xs-6 col-md-3"  v-for="(ZY, index) in ziyuan">
				<a :href="ZY.url" class="thumbnail" target="_blank" style="display: flex;flex-direction: row;">
				  <div class="imgban" style="width: 25%;"><img :src="ZY.imgurl" width="32px" height="32px" alt=""></div><div style="padding-left: 5px;font-size: 15px;">{{ ZY.websitetext }}</div>
				</a>
			  </div>
			</div>
		</div><!-- 免费资源 -->
		
	</div>
</div><!-- container -->

<script type="text/javascript" src="./common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./common/offcanvas.js"></script>
